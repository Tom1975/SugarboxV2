name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, Ubuntu-latest]
        include:
          - os: windows-latest
            qt_version: 'win32_msvc2017'
            cmake_arg: '-AWin32 -DGENERATE_UNITTESTS=TRUE' 
          - os: Ubuntu-latest
            qt_version: 'gcc_64'            
            cmake_arg: '-DGENERATE_UNITTESTS=TRUE' 
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.14.2'
        target: 'desktop'
        arch: ${{ matrix.qt_version }}
        install-deps: 'true'
        
    - name: Install udev
      if: ${{ matrix.os }} == 'Ubuntu-latest'
      run: sudo apt-get install -y libudev-dev
        
    - name: Checkout submodules
      run: git submodule update --init --recursive 

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}\build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ${{ matrix.cmake_arg }}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}\build --config ${{env.BUILD_TYPE}} 

    - name: Install
      # Make install
      run: cmake --install ${{github.workspace}}\build 

    - name: Packaging
      # CPack time
      working-directory: ${{github.workspace}}\build
      run: CPack -G 7Z .
      
    - name: Archive zip
      uses: actions/upload-artifact@v3
      with:
          name: SugarboxV2Win32
          path: ${{github.workspace}}\build\*.7z
          
          
          
